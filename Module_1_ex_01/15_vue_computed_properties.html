<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Exercise 15</title>
    </head>
    <body>
        <div id="app" >
            {{computeName}}
        </div>
    </body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            name:"Khean Sreythou"
        }, 
        computed:{
            // a computed getter
            computeName: function() {
                // `this` points to the vm instance
                console.log(this.name.split('').reverse().join(''))
                return this.name.split('').reverse().join('')
            },
            
        }
    })
</script>

<!-- Computed properties are very handy for composing new data from existing sources, 
    and the output is cached. This means that if something independent of the computed property
    changes on the page and the UI is re-rendered, the cached result will be returned,
    and the computed property will not be re-calculated, sparing us a potentially expensive operation. -->
