<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Exercise 08</title>
    </head>
    <body>
        <div id="app">
            <button v-on:click="count++">Increment</button>
            <button v-on:click="count--">Decrement</button>
            <h1>{{count}}</h1>
        </div>
    </body>
</html>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            count:0
        }
    })
</script>
