<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Exercise 17</title>
    </head>
    <body>
        <div>
            <kit  id = 'app'>
                <h1 id = 'display'></h1>
            </kit>
        </div>
    </body>
</html>
<script>

    var app = new Vue({
        el : '#app'
    })

    // Define a new component called button-counter
    Vue.component('kit', {
        data: function() {
            return {
                schoolName: 'Kirirom Institute of Technology'
            }
        },
        methods: {
            getAscii: () => {
                ascii = 0,
                stringAscii = this.schoolName.split(''),
                stringAscii.forEach((str) =>{
                    ascii += str.charCodeAt(0)
                }),
                document.getElementById('display').innerHTML = "The Ascii value of school name is " + ascii
            }
        },
        template: "<button v-on:click = 'getAscii'>Click here</button>"
    })

</script>
