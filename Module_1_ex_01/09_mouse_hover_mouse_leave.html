<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Exercise 09</title>
    </head>
    <body>
        <div id="app">
            <h1 v-on:mouseover="rev" v-on:mouseleave="rev">{{message}}</h1>
        </div>
    </body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message: "Hello World"
        },
        methods:{
            rev: function(){
                this.message = this.message.split('').reverse().join('')
            },
        }
    })
</script>
